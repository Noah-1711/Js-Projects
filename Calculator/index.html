<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
   
        <div class="container">
            <div class="calculator">
                <div class="upper">
                    <div id="upperleft" class="upperleft">

                    </div>
                    <div onclick="cleardisplay(event)" class="upperright">
                        <p>C</p>

                    </div>

                </div>
                <div class="lower">
                    <div class="lowerleft">
                        <div onclick="getvalue(event)" class="number">
                            <p>1</p>
                        </div>
                        <div onclick="getvalue(event)" class="number">
                            <p>2</p>

                        </div>
                        <div onclick="getvalue(event)"class="number">
                            <p>3</p>

                        </div>
                        <div  onclick="getvalue(event)"class="number">
                            <p>4</p>

                        </div>
                        <div onclick="getvalue(event)" class="number">
                            <p>5</p>

                        </div>

                        <div  onclick="getvalue(event)" class="number">
                            <p>6</p>

                        </div>

                        <div onclick="getvalue(event)" class="number">
                            <p>7</p>

                        </div>

                        <div  onclick="getvalue(event)" class="number">
                            <p>8</p>

                        </div>
                        <div  onclick="getvalue(event)" class="number">
                            <p>9</p>

                        </div>
                        <div  onclick="getvalue(event)" class="number">
                            <p>.</p>
                            
                        </div>
                        <div  onclick="getvalue(event)"class="number">
                            <p>0</p>
                        </div>
                        <div  onclick="value(event)"style="background-color: #ff006a;"class="number">
                            <p>=</p>
                        </div>


                    </div>
                    <div class="lowerright">
                        <div  onclick="getvalue(event)" class="operator">
                            <p>/</p>

                        </div>
                        <div   onclick="getvalue(event)" class="operator">
                            <p>-</p>

                        </div>
                        <div  onclick="getvalue(event)" class="operator">
                            <p>+</p>
                        </div>
                        <div   onclick="getvalue(event)" class="operator">
                            <p>*</p>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    
    <script src="index.js"></script>
    
</body>
</html>
